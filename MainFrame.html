<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール登録と掲示板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="groupwork.css">
</head>
<body>
    <div class="container mt-5">
        <div id="profile-form">
            <h2>プロフィール登録</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">ユーザー名</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary">登録</button>
            </form>
        </div>

        <div id="forum" class="hidden">
            <h2>掲示板</h2>
            <form id="postForm">
                <div class="mb-3">
                    <label for="postContent" class="form-label">投稿内容</label>
                    <textarea class="form-control" id="postContent" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">投稿</button>
            </form>
            <div id="posts" class="mt-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
